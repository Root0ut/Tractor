<!doctype html>
{% extends "base.html" %}
{% block content %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->


  </head>
  <body>
    <div  class="justify-content-between text-center" style="padding-top:50px">
    <h4>악성 댓글 증거를 간단하게 수집해보세요</h4>
    </div>
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between text-center">

      <form style="padding-top:40px; padding-left:40%" method="POST" action="{% url 'pdfextract:create' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn text-white" style="margin-left:15px; background-color: #782B28;">Extract</button>
      </form>
   
      </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
{% endblock %}
