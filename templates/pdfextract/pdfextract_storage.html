{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src ="/static/pdfextract.js" type="text/JavaScript"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col"> 
              <input type="checkbox" name="pdf_list" value="selectall" onclick="selectAll(this)">
            </th>
            <th scope="col">수집 링크</th>
            <th scope="col">작성자 ID</th>
            <th scope="col">작성일</th>
            <th scope="col">카테고리</th>
            <th scope="col">PDF</th>
          </tr>
        </thead>
        {% if url_list %}
        {% for url in url_list %}
        <tbody>
          <tr>
            <th scope="col"> 
              <form method="POST" action="{% url 'pdfextract:extract' %}" enctype="multipart/form-data" class="form-search d-flex align-items-stretch mb-3" data-aos="fade-up" data-aos-delay="200">
              {% csrf_token %}
                <input type="checkbox" name="box" value="{{url.id}}">
            </th>
            <th scope="col">
                <ul>             
                    {{ url.url }}
                </ul>
            </th>
            <th scope="col">{{url.id}}</th>
            <th scope="col">{{ url.create_date }}</th>
            <th scope="col">카테고리</th>
            <td>
                <button type="submit" class="btn btn-primary">추출</button>
              </form>
            </td>
          </tr>
        {% endfor %}
        {% else %}
            <p>No URL</p>
        {% endif %}
      </table>
    </body>
