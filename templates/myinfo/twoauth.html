{% extends "base.html" %}

{% block content %}
<div class="container my-3">
    <form method="post" action="{% url 'myinfo:second_auth' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="password">2차 인증 비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <div class="d-flex justify-content-start">
            <button type="submit" class="btn text-white mr-2" style="background-color: #782B28;">설정</button>
        </div>
    </form>
</div>
{% endblock %}
