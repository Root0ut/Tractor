{% extends "base.html" %}
{% block content %}
<div class="container my-3 d-flex justify-content-end">
    <a href="{% url 'evidence:write' %}" class="btn text-white" style="background-color: #782B28; margin-bottom:10px">증거 등록하기</a>
</div>
<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="table-dark">
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        {% if evidence_list %}
        {% for evidence in evidence_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>
                <a href="/evidence/{{evidence.pk}}/">{{ evidence.title }}</a>
            </td>
            <td>{{ evidence.created_at }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">증거가 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
